apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "com.braintreepayments.browserswitch.demo"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    // Ref: https://codelabs.developers.google.com/codelabs/android-room-with-a-view/#2
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation project(':browser-switch')
    implementation "androidx.annotation:annotation:${rootProject.annotationVersion}"
    implementation "androidx.fragment:fragment:${rootProject.fragmentVersion}"
    implementation "androidx.appcompat:appcompat:${rootProject.appCompatVersion}"
}
