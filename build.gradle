buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'de.marcphilipp.gradle:nexus-publish-plugin:0.4.0'
//        classpath 'io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.21.2'
//        classpath 'com.braintreepayments:android-nexus-publish:0.0.0'
    }
}

plugins {
    id 'io.codearte.nexus-staging' version '0.21.2'
    id 'com.braintreepayments.android-nexus-publish' version '0.0.0'
}

version '1.1.1-SNAPSHOT'
ext {
    compileSdkVersion = 28
    minSdkVersion = 21
    targetSdkVersion = 28
    versionCode = 48
    versionName = version

    appCompatVersion = "1.1.0"
    annotationVersion = '1.1.0'
    fragmentVersion = '1.2.4'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

nexusStaging {
    packageGroup = "com.braintreepayments"
    // give nexus sonatype more time to close the staging repository
    delayBetweenRetriesInMillis = 20000
    username = System.env['SONATYPE_USERNAME']
    password = System.env['SONATYPE_PASSWORD']
}

androidNexusPublish {

}